<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to  start the game</h3>
    <div class="line">
        <div class="btn pink" type ="button">1</div>
        <div class="btn blue" type ="button">2</div>
    </div>
    <div class="line">
        <div class="btn orange" type ="button">3</div>
        <div class="btn violet" type ="button">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
